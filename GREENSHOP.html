<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
    }

    .title a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .title span {
      color: green;
      font-weight: bold;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: green;
      color: #fff;
      font-weight: bold;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
      color: #727272;
    }

    .social {
      display: block;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #727272;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <a href="login.html">Login</a> | <span>Register</span>
    </div>

    <p class="subtitle">Enter your email and password to register.</p>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Enter your email address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="divider">Or register with</div>

      <a href="#" class="social">Continue with Google</a>
      <a href="#" class="social">Continue with Facebook</a>
  </div>
</body>
</html>
