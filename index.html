<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenShop</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <section class="catalog">
    <div class="catalog-head">
      <nav class="tabs">
        <a href="#" class="tab active">All Plants</a>
        <a href="#" class="tab">New Arrivals</a>
        <a href="#" class="tab">Sale</a>
      </nav>

      <div class="sort">
        <span class="sort-label">Short by:</span>
        <span class="select-wrap">
          <select aria-label="Sorting">
            <option selected>Default sorting</option>
            <option>Price: low to high</option>
            <option>Price: high to low</option>
          </select>
        </span>
      </div>
    </div>
    <ul class="products">
      <li class="card">
        <div class="media">
          <img class="product" src="images/image 1.png" alt="Barberton Daisy">
          <span class="hover-line" aria-hidden="true"></span>
          <div class="actions" aria-hidden="true">
            <img class="icon" src="images/shopping 1.png" alt="Додати до кошика">
            <img class="icon" src="images/Vector.png" alt="У вибране">
            <img class="icon" src="images/Vector (1).png" alt="Перегляд">
          </div>
        </div>
        <h3 class="title">Barberton Daisy</h3>
        <p class="price"><span class="now">$119.00</span></p>
      </li>
      <li class="card">
        <div class="media">
          <img class="product" src="images/product-21-320x320 1.png" alt="Angel Wing Begonia">
          <span class="hover-line" aria-hidden="true"></span>
          <div class="actions" aria-hidden="true">
            <img class="icon" src="images/shopping 1.png" alt="Додати до кошика">
            <img class="icon" src="images/Vector.png" alt="У вибране">
            <img class="icon" src="images/Vector (1).png" alt="Перегляд">
          </div>
        </div>
        <h3 class="title">Angel Wing Begonia</h3>
        <p class="price"><span class="now">$169.00</span></p>
      </li>
      <li class="card">
        <div class="media">
          <img class="product" src="images/image 2.png" alt="African Violet">
          <span class="hover-line" aria-hidden="true"></span>
          <div class="actions" aria-hidden="true">
            <img class="icon" src="images/shopping 1.png" alt="Додати до кошика">
            <img class="icon" src="images/Vector.png" alt="У вибране">
            <img class="icon" src="images/Vector (1).png" alt="Перегляд">
          </div>
          <img class="badge" src="images/Frame 2.png" alt="13% OFF">
        </div>
        <h3 class="title">African Violet</h3>
        <p class="price">
          <span class="now">$199.00</span>
          <span class="old">$229.00</span>
        </p>
      </li>
    </ul>
  </section>

</body>
</html>
